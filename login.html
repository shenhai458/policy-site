<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 100px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 8px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>内部系统登录</h2>
  <input type="password" id="pwd" placeholder="请输入密码" onkeypress="if(event.key=='Enter') login()">
  <br>
  <button onclick="login()">进入</button>

  <script>
    function login() {
      const pwd = document.getElementById('pwd').value;
      if (pwd === '123456') { // ←←← 这里改你的密码
        localStorage.setItem('auth', 'ok');
        window.location.href = 'index.html';
      } else {
        alert('密码错误！');
      }
    }
    if (localStorage.getItem('auth') === 'ok') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
